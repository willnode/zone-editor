<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaco Editor 3-Way</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="container">
        <div class="left-column">
            <div class="editor-wrapper">
                <div class="label">Input</div>
                <div id="input-editor" class="editor"></div>
            </div>
            <div class="editor-wrapper">
                <div class="label">Changes (YAML)</div>
                <div id="changes-editor" class="editor"></div>
            </div>
        </div>
        <div class="right-column">
            <div class="editor-wrapper">
                <div class="label">
                    Result
                    <input type="checkbox" id="diffcheckbox">
                    <label for="diffcheckbox">Show Diff</label>
                </div>
                <div id="result-editor" class="editor"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
